<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAKTI Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }

        .stat-card .label {
            font-size: 1.1rem;
            color: #666;
            font-weight: 500;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            min-height: 400px;
        }

        .chart-card h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-size: 1.2rem;
        }

        .chart-card canvas {
            max-height: 300px !important;
        }

        .data-tables {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .table-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .table-card h3 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }

        .attendees-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }

        .attendees-table thead,
        .attendees-table tbody {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .attendees-table th,
        .attendees-table td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #eee;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .attendees-table th:first-child,
        .attendees-table td:first-child {
            width: 15%;
            min-width: 120px;
        }

        .attendees-table th:nth-child(2),
        .attendees-table td:nth-child(2) {
            width: 20%;
            min-width: 150px;
        }

        .attendees-table th:nth-child(3),
        .attendees-table td:nth-child(3) {
            width: 15%;
            min-width: 100px;
        }

        .attendees-table th:nth-child(4),
        .attendees-table td:nth-child(4) {
            width: 12%;
            min-width: 80px;
        }

        .attendees-table th:nth-child(5),
        .attendees-table td:nth-child(5) {
            width: 10%;
            min-width: 70px;
        }

        .attendees-table th:nth-child(6),
        .attendees-table td:nth-child(6) {
            width: 13%;
            min-width: 100px;
        }

        .attendees-table th:nth-child(7),
        .attendees-table td:nth-child(7) {
            width: 15%;
            min-width: 120px;
        }

        .attendees-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .attendees-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-checked-in {
            background: #d4edda;
            color: #155724;
        }

        .status-not-checked-in {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 20px;
            opacity: 0.8;
        }

        @media (max-width: 1200px) {
            .container {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .charts-container {
                gap: 15px;
            }
            
            .chart-card {
                padding: 20px;
            }
        }

        @media (max-width: 968px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .stat-card .number {
                font-size: 2.2rem;
            }
            
            .table-card h3 {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .refresh-btn {
                align-self: flex-end;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 15px;
            }
            
            .stat-card {
                padding: 20px 15px;
            }
            
            .stat-card .number {
                font-size: 2rem;
            }
            
            .stat-card .label {
                font-size: 1rem;
            }
            
            .chart-card {
                padding: 15px;
                min-height: 350px;
            }
            
            .chart-card h3 {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            .chart-card canvas {
                max-height: 250px !important;
            }
            
            .table-card {
                padding: 15px;
                overflow-x: auto;
            }
            
            .attendees-table {
                font-size: 0.9rem;
            }
            
            .attendees-table th,
            .attendees-table td {
                padding: 8px 6px;
            }
            
            .status-badge {
                font-size: 0.8rem;
                padding: 3px 8px;
            }
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px 10px;
            }
            
            .stat-card .icon {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            
            .stat-card .number {
                font-size: 1.8rem;
            }
            
            .stat-card .label {
                font-size: 0.9rem;
            }
            
            .chart-card {
                padding: 10px;
                min-height: 300px;
            }
            
            .chart-card canvas {
                max-height: 200px !important;
            }
            
            .table-card {
                padding: 10px;
            }
            
            .attendees-table {
                font-size: 0.8rem;
            }
            
            .attendees-table th,
            .attendees-table td {
                padding: 6px 4px;
            }
            
            .refresh-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
                line-height: 1.2;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px;
                text-align: center;
            }
            
            .stat-card .icon {
                font-size: 2rem;
            }
            
            .stat-card .number {
                font-size: 1.6rem;
            }
            
            .chart-card {
                min-height: 250px;
            }
            
            .chart-card h3 {
                font-size: 1rem;
            }
            
            .chart-card canvas {
                max-height: 180px !important;
            }
            
            .attendees-table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .attendees-table {
                min-width: 600px;
                font-size: 0.75rem;
            }
            
            .attendees-table th,
            .attendees-table td {
                padding: 5px 3px;
                white-space: nowrap;
            }
            
            .last-updated {
                font-size: 0.8rem;
                padding: 10px;
            }
        }

        /* Scrollable table container for mobile */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 10px;
        }

        /* Touch-friendly elements */
        @media (hover: none) {
            .refresh-btn:hover {
                background: #667eea;
            }
            
            .stat-card:hover {
                transform: none;
            }
        }

        /* Mobile attendee cards */
        .attendees-cards {
            display: grid;
            gap: 15px;
        }

        .attendee-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .attendee-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            gap: 10px;
        }

        .attendee-card-header h4 {
            margin: 0;
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
            flex: 1;
            word-break: break-word;
        }

        .attendee-card-body p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #666;
            word-break: break-word;
        }

        .attendee-card-body strong {
            color: #333;
            display: inline-block;
            min-width: 80px;
        }

        /* Hide cards on desktop */
        @media (min-width: 768px) {
            .attendees-cards {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ SHAKTI Admin Dashboard</h1>
            
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">ðŸ“§</div>
                <div class="number" id="totalTickets">...</div>
                <div class="label">Total Tickets Sent</div>
            </div>
            <div class="stat-card">
                <div class="icon">âœ…</div>
                <div class="number" id="checkedIn">...</div>
                <div class="label">Attended</div>
            </div>
            <div class="stat-card">
                <div class="icon">ðŸ‘¥</div>
                <div class="number" id="totalAttendees">...</div>
                <div class="label">Total Attendees</div>
            </div>
            <div class="stat-card">
                <div class="icon">ðŸ“Š</div>
                <div class="number" id="attendanceRate">...</div>
                <div class="label">Attendance Rate</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>ðŸ“ˆ Attendance Timeline</h3>
                <canvas id="timelineChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>ðŸ¥§ Attendance Distribution</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <div class="data-tables">
            <div class="table-card">
                <h3>
                    ðŸ‘¥ Attendee Management
                    <button class="refresh-btn" onclick="loadDashboardData()">ðŸ”„ Refresh</button>
                </h3>
                <div class="table-responsive">
                    <div id="attendeesTable" class="loading">Loading attendee data...</div>
                </div>
            </div>
        </div>

        <div class="last-updated" id="lastUpdated">
            Last updated: ...
        </div>
    </div>

    <script>
        let timelineChart, pieChart;
        let dashboardData = {};

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            // Auto-refresh every 30 seconds
            setInterval(loadDashboardData, 30000);
        });

        async function loadDashboardData() {
            try {
                const response = await fetch('/api/dashboard');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                dashboardData = await response.json();
                updateStats();
                updateCharts();
                updateAttendeesTable();
                updateLastUpdated();
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('Failed to load dashboard data. Please try again.');
            }
        }

        function updateStats() {
            document.getElementById('totalTickets').textContent = dashboardData.stats?.totalTickets || 0;
            document.getElementById('checkedIn').textContent = dashboardData.stats?.checkedIn || 0;
            document.getElementById('totalAttendees').textContent = dashboardData.stats?.totalAttendees || 0;
            
            const rate = dashboardData.stats?.attendanceRate || 0;
            document.getElementById('attendanceRate').textContent = rate + '%';
        }

        function updateCharts() {
            // Timeline Chart
            const timelineCtx = document.getElementById('timelineChart').getContext('2d');
            if (timelineChart) {
                timelineChart.destroy();
            }
            
            timelineChart = new Chart(timelineCtx, {
                type: 'line',
                data: {
                    labels: dashboardData.timeline?.labels || [],
                    datasets: [{
                        label: 'Attendees',
                        data: dashboardData.timeline?.data || [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                font: {
                                    size: window.innerWidth < 768 ? 10 : 12
                                }
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    size: window.innerWidth < 768 ? 10 : 12
                                }
                            }
                        }
                    }
                }
            });

            // Pie Chart
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            if (pieChart) {
                pieChart.destroy();
            }
            
            const checkedIn = dashboardData.stats?.checkedIn || 0;
            const notCheckedIn = (dashboardData.stats?.totalAttendees || 0) - checkedIn;
            
            pieChart = new Chart(pieCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Attended', 'Not Attended'],
                    datasets: [{
                        data: [checkedIn, notCheckedIn],
                        backgroundColor: ['#28a745', '#dc3545'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    size: window.innerWidth < 768 ? 10 : 12
                                },
                                padding: window.innerWidth < 768 ? 10 : 20
                            }
                        }
                    }
                }
            });
        }

        function updateAttendeesTable() {
            const tableContainer = document.getElementById('attendeesTable');
            const attendees = dashboardData.attendees || [];
            
            if (attendees.length === 0) {
                tableContainer.innerHTML = '<div class="loading">No attendee data available</div>';
                return;
            }
            
            // Check if mobile view
            const isMobile = window.innerWidth < 768;
            
            if (isMobile) {
                // Mobile card layout
                let cardsHTML = '<div class="attendees-cards">';
                attendees.forEach(attendee => {
                    const status = attendee.isCheckedIn ? 'checked-in' : 'not-checked-in';
                    const statusText = attendee.isCheckedIn ? 'Attended' : 'Not Attended';
                    const checkInTime = attendee.checkInTime 
                        ? new Date(attendee.checkInTime).toLocaleString()
                        : '-';
                    
                    cardsHTML += `
                        <div class="attendee-card">
                            <div class="attendee-card-header">
                                <h4>${attendee.name || 'N/A'}</h4>
                                <span class="status-badge status-${status}">${statusText}</span>
                            </div>
                            <div class="attendee-card-body">
                                <p><strong>Email:</strong> ${attendee.email || 'N/A'}</p>
                                <p><strong>College:</strong> ${attendee.collegeName || 'N/A'}</p>
                                <p><strong>Department:</strong> ${attendee.department || 'N/A'}</p>
                                <p><strong>Year:</strong> ${attendee.year || 'N/A'}</p>
                                <p><strong>Attendance Time:</strong> ${checkInTime}</p>
                            </div>
                        </div>
                    `;
                });
                cardsHTML += '</div>';
                tableContainer.innerHTML = cardsHTML;
            } else {
                // Desktop table layout
                let tableHTML = `
                    <table class="attendees-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>College</th>
                                <th>Department</th>
                                <th>Year</th>
                                <th>Attendance Status</th>
                                <th>Attendance Time</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                attendees.forEach(attendee => {
                    const status = attendee.isCheckedIn ? 'checked-in' : 'not-checked-in';
                    const statusText = attendee.isCheckedIn ? 'Attended' : 'Not Attended';
                    const checkInTime = attendee.checkInTime 
                        ? new Date(attendee.checkInTime).toLocaleString()
                        : '-';
                    
                    tableHTML += `
                        <tr>
                            <td title="${attendee.name || 'N/A'}">${attendee.name || 'N/A'}</td>
                            <td title="${attendee.email || 'N/A'}">${attendee.email || 'N/A'}</td>
                            <td title="${attendee.collegeName || 'N/A'}">${attendee.collegeName || 'N/A'}</td>
                            <td title="${attendee.department || 'N/A'}">${attendee.department || 'N/A'}</td>
                            <td title="${attendee.year || 'N/A'}">${attendee.year || 'N/A'}</td>
                            <td><span class="status-badge status-${status}">${statusText}</span></td>
                            <td title="${checkInTime}">${checkInTime}</td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table>';
                tableContainer.innerHTML = tableHTML;
            }
        }

        function updateLastUpdated() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${now.toLocaleString()}`;
        }

        function showError(message) {
            document.getElementById('attendeesTable').innerHTML = 
                `<div class="error">${message}</div>`;
        }

        // Handle page visibility for auto-refresh
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadDashboardData();
            }
        });

        // Handle window resize for responsive charts
        window.addEventListener('resize', function() {
            // Debounce resize events
            clearTimeout(window.resizeTimeout);
            window.resizeTimeout = setTimeout(function() {
                if (timelineChart) {
                    timelineChart.resize();
                }
                if (pieChart) {
                    pieChart.resize();
                }
                // Update table layout for mobile/desktop switch
                if (dashboardData.attendees) {
                    updateAttendeesTable();
                }
            }, 250);
        });
    </script>
</body>
</html>
